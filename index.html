<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login page | Quizzer</title>
   <link rel="icon" href="images/letter-q.png" type="image/icon type">
   <link rel="stylesheet" href="style.css">
   <script src="script.js" type="module"></script>
</head>
<body>

   <!-- If user has already logged in, he has to log out before visiting login page-->
    <script>
      if( sessionStorage.getItem("ID") ) {
         window.open("home-page/home.html", "_self")
      }
    </script>

   <div class="main">
      <div class="login-container">

         <span class="title">Quizzer</span>
         <span class="description">
            An online solution driving results for academia.
            Log in to attend or create a new quiz.
         </span>
         <span class="greeting">Welcome back! Please login.</span>

         <div class="user-details">
            <input type="text" id="name-input" placeholder="Your ID">
            <input type="password" id="password-input" placeholder="Password">
         </div>

         <div class="btn-container">
            <button class="login">Login</button>
            <button class="create">Create Account</button>
         </div>

         <p class="info">*If you don't have an account, fill in a new name and password.</p>
         <p class="error"></p>

      </div>

      <div class="img-container">
         <img src="images/illustration.jpg" alt="image of students attending a quiz">
      </div>
   </div>
   
</body>
</html>
